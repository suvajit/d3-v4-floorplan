<!DOCTYPE html>
<html>
<head>
  <title>Floor plan</title>
  <meta charset="utf-8"/>
  <!--Pretty print CSS-->
  <link rel="stylesheet" href="prettyprint/prettyprint.css">
  <!--D3 Context Menu CSS-->
  <link rel="stylesheet" href="d3-context-menu/d3-context-menu.css">
  <!--JQUERY-->
  <script src="jquery/jquery-3.1.1.min.js"></script>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
  <!--Pretty Print JS-->
  <script src="prettyprint/prettyprint.js"></script>
  <!--D3.JS-->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!--D3.V4.MICROLIBRARIES-->
  <script src="d3-context-menu/d3-context-menu.js"></script>
  <script src="d3-polygon/d3-polygon.js"></script>
  <!-- D3.V4.FLOORPLAN -->
  <script src="../dist/d3.v4.floorplan.js"></script>
  <link rel="stylesheet" href="../dist/d3.v4.floorplan.css">
  <!--Uncomment for debugging-->
  <!-- <script src="../src/floorplan.js"></script>
  <script src="../src/chamberplan.js"></script> -->
</head>
<body>
<h2> Floor plan </h2>
<button id='viewchamber' type="button" class="btn">Edit zones</button>
<button id='poly' class="btn zone-btn">Create Zone</button>
<button id='sensor' class="btn zone-btn">Place sensor</button>
<button id='deletePoly' class="btn zone-btn">Save zones</button>
<div id="myDropdown" class="btn-group">
<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Layer Control <span class="caret"></span></button>
            <ul class="dropdown-menu">
               <li>
                   <label class="dropdown-menu-item checkbox">
                       <input type="checkbox" class="layer-select-image" checked />
                       <!-- <span class="glyphicon glyphicon-unchecked"></span> -->
                       Floor Plan
                   </label>
               </li>
               <li>
                   <label class="dropdown-menu-item checkbox">
                       <input type="checkbox" class="layer-select-zone" checked/>
                       <!-- <span class="glyphicon glyphicon-unchecked"></span> -->
                       Zones
                   </label>
               </li>
               <li>
                   <label class="dropdown-menu-item checkbox">
                       <input type="checkbox" class="layer-select-chamber" checked/>
                       <!-- <span class="glyphicon glyphicon-unchecked"></span> -->
                       Chambers
                   </label>
               </li> 
            </ul>
  </div>
</div>
<br/>
<div class="svgwrapper">
<svg class="zone abc" width="100%" height="500"></svg>
<svg class="chamber abc" width="100%" height="500">
</svg>
</div>
<br>
<div class="jsonwrapper">
<hr>
<h2> JSON Map Data </h2>
<button id='updateMapData'>Update</button>
<pre><code id=mapdata></code></pre>
</div>
<script type="text/javascript" src="map.js"></script>
</body>
</html>
