<body>
<h2> Floor plan </h2>
<button id='viewchamber' type="button" class="btn">Edit zones</button>
<button id='poly' class="btn zone-btn">Create Zone</button>
<button id='sensor' class="btn zone-btn">Place sensor</button>
<button id='deletePoly' class="btn zone-btn">Save zones</button>
<div id="myDropdown" class="btn-group">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Layer selection
  </button>
  <div class="dropdown-menu">
    <div class="checkbox">
      <label><input type="checkbox" value="1" class="layer-select-image" checked>Image Layer</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="2" class="layer-select-zone" checked>Zones Layer</label>
    </div>
    <div class="checkbox disabled">
      <label><input type="checkbox" value="3" class="layer-select-chamber" checked>Chambers Layer</label>
    </div>
  </div>
</div>
<br/>
<div class="svgwrapper">
<svg class="zone abc" width="calc(100%)" height="500"></svg>
<svg class="chamber abc" width="calc(100%)" height="500">
</svg>
